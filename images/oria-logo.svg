<svg xmlns="http://www.w3.org/2000/svg" width="160" height="45" viewBox="0 0 160 45">
  <!-- Oria Logo Circle -->
  <g>
    <!-- Outer circle with dots pattern -->
    <circle cx="22.5" cy="22.5" r="20" fill="none" stroke="#00D9B1" stroke-width="2"/>
    <!-- Inner circular pattern -->
    <circle cx="22.5" cy="22.5" r="12" fill="none" stroke="#00D9B1" stroke-width="2"/>
    <circle cx="22.5" cy="22.5" r="5" fill="#00D9B1"/>
    <!-- Arrow/pointer element -->
    <path d="M22.5 2.5 L22.5 7.5" stroke="#00D9B1" stroke-width="2" stroke-linecap="round"/>
    <circle cx="22.5" cy="2.5" r="2" fill="#00D9B1"/>
    <!-- Dotted arc decoration -->
    <circle cx="38" cy="15" r="1.5" fill="#00D9B1"/>
    <circle cx="40" cy="22.5" r="1.5" fill="#00D9B1"/>
    <circle cx="38" cy="30" r="1.5" fill="#00D9B1"/>
    <circle cx="32" cy="36" r="1.5" fill="#00D9B1"/>
    <!-- Curved lines -->
    <path d="M15 8 Q8 15, 8 22.5 Q8 30, 15 37" fill="none" stroke="#00D9B1" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  <!-- ORIA Text -->
  <text x="55" y="30" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="300" letter-spacing="6" fill="#1a1a1a">ORIA</text>
</svg>

